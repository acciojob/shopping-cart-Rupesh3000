<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
  </head>
  <body>
    <!-- Form Section -->
    <div role="form" aria-label="Shopping List Form">
      <label for="item-name-input">Item Name:</label>
      <input type="text" id="item-name-input" />

      <label for="item-qty-input">Quantity:</label>
      <input type="number" id="item-qty-input" />

      <label for="item-price-input">Item Price:</label>
      <input type="number" id="item-price-input" />

      <button id="add" type="button">Add</button>
    </div>

    <!-- Table Section -->
    <table border="1" role="table" aria-label="Shopping List Table">
      <thead>
        <tr role="row">
          <th id="item" role="columnheader">Item</th>
          <th role="columnheader">Quantity</th>
          <th id="price" role="columnheader">Price</th>
          <th role="columnheader">Total</th>
        </tr>
      </thead>

      <tbody id="table-body" role="rowgroup">
        <!-- Initially only grand total row -->
        <tr role="row">
          <td colspan="3">Grand Total</td>
          <td id="total">0</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
